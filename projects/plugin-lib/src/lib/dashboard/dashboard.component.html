<div class="dashboard-container">
  <form [formGroup]="form" (ngSubmit)="generateCharts()" class="form-section">
    <h2>ğŸ“‹ Input Dashboard Values</h2>
    <label>
      Value A:
      <input type="number" formControlName="valueA" />
    </label>
    <label>
      Value B:
      <input type="number" formControlName="valueB" />
    </label>
    <label>
      Value C:
      <input type="number" formControlName="valueC" />
    </label>
    <button type="submit">Generate Charts</button>
  </form>

  <div class="chart-section" *ngIf="chartData.length">
    <h3>ğŸ“Š Bar Chart</h3>
    <ngx-charts-bar-vertical
      [results]="chartData"
      [view]="view"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showDataLabel]="true"
      [animations]="true">
    </ngx-charts-bar-vertical>

    <h3>ğŸ¥§ Pie Chart</h3>
    <ngx-charts-pie-chart
      [results]="chartData"
      [view]="view"
      [legend]="true"
      [labels]="true"
      [doughnut]="false"
      [animations]="true">
    </ngx-charts-pie-chart>
  </div>
</div>
